format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$nix_shell\
$python\
$rust\
$docker_context\
$kubernetes\
$helm\
$line_break\
$character"""

[directory]
truncation_length = 0
truncate_to_repo = false
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style) "
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[kubernetes]
disabled = false
symbol = "🛟 "
format = '⋅ [$symbol$context( \($namespace\))]($style) '

[python]
format = '⋅ [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow"

[rust]
format = '⋅ [$symbol($version )]($style)'

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
