git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --syntax-theme base16-256 --diff-highlight
customCommands:
  - key: "C"
    command: "git cz c"
    context: "files"
    loadingText: "opening commitizen commit tool"
    description: "commit with commitizen"
    subprocess: true
