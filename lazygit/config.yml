# yaml-language-server: $schema=https://json.schemastore.org/lazygit.json
gui:
  border: 'rounded'
git:
  overrideGpg: true
  paging:
    colorArg: 'always'
    pager: >
      diff-so-fancy
keybinding:
  commits:
    moveDownCommit: 'J'
    moveUpCommit: 'K'
customCommands:
  - key: 'C'
    command: 'git cz c'
    context: 'files'
    loadingText: 'opening commitizen commit tool'
    description: 'commit with commitizen'
    subprocess: true
