[formatting]
line_length = 79

[ai]
rules = ""

[ai.google]

[ai.open_ai]

[ai.anthropic]

[experimental]
multi_column = true
chat_sidebar = true
tracing = true

[completion]
activate_on_typing = true
copilot = "github"

[keymap]
preset = "default"

[keymap.overrides]

[runtime]
on_cell_change = "autorun"
auto_reload = "autorun"
auto_instantiate = true

[save]
autosave_delay = 1000
format_on_save = true
autosave = "after_delay"

[package_management]
manager = "uv"

[server]
browser = "default"
follow_symlink = false

[snippets]
custom_paths = []
include_default_snippets = true

[display]
code_editor_font_size = 14
cell_output = "above"
theme = "light"
dataframes = "rich"
default_width = "full"
