[runtime]
on_cell_change = "autorun"
reactive_tests = true
auto_reload = "autorun"
output_max_bytes = 8000000
default_sql_output = "auto"
std_stream_max_bytes = 1000000
watcher_on_save = "lazy"
default_auto_download = []
auto_instantiate = true

[save]
autosave_delay = 1000
autosave = "after_delay"
format_on_save = true

[display]
dataframes = "rich"
default_table_page_size = 25
theme = "light"
cell_output = "above"
code_editor_font_size = 14
default_table_max_columns = 50
default_width = "full"
reference_highlighting = true

[diagnostics]
enabled = false

[experimental]
chat_sidebar = true
multi_column = true
tracing = true

[server]
follow_symlink = false
browser = "default"

[formatting]
line_length = 79

[ai]
rules = ""
mode = "manual"

[ai.google]

[ai.anthropic]

[ai.bedrock]

[ai.open_ai]

[keymap]
preset = "vim"
destructive_delete = true

[keymap.overrides]

[package_management]
manager = "uv"

[completion]
activate_on_typing = true
copilot = "github"

[language_servers.ty]
enabled = false

[language_servers.pylsp]
enable_ruff = true
enable_pylint = false
enabled = true
enable_mypy = true
enable_flake8 = false
enable_pyflakes = false
enable_pydocstyle = false

[snippets]
custom_paths = []
include_default_snippets = true
