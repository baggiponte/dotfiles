[keymap]
destructive_delete = true
preset = "vim"
[keymap.overrides]

[save]
format_on_save = true
autosave_delay = 1000
autosave = "after_delay"

[language_servers.basedpyright]

[language_servers.ty]
enabled = false

[language_servers.pylsp]
enable_ruff = true
enable_mypy = true
enable_pyflakes = false
enable_pydocstyle = false
enable_flake8 = false
enable_pylint = false
enabled = true

[diagnostics]
enabled = false

[snippets]
custom_paths = []
include_default_snippets = true

[display]
theme = "light"
default_table_max_columns = 50
reference_highlighting = true
default_table_page_size = 25
dataframes = "rich"
code_editor_font_size = 14
default_width = "full"
cell_output = "below"

[formatting]
line_length = 79

[experimental]
chat_sidebar = true
tracing = true
external_agents = true
multi_column = true

[server]
browser = "default"
follow_symlink = false

[ai]
rules = ""
mode = "manual"
[ai.google]

[ai.open_ai]

[ai.models]
displayed_models = []
custom_models = []

[ai.anthropic]

[ai.bedrock]

[package_management]
manager = "uv"

[completion]
activate_on_typing = true
copilot = "github"

[runtime]
auto_instantiate = true
default_auto_download = []
std_stream_max_bytes = 1000000
output_max_bytes = 8000000
watcher_on_save = "lazy"
default_sql_output = "auto"
reactive_tests = true
auto_reload = "autorun"
on_cell_change = "autorun"
