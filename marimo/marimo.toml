[package_management]
manager = "uv"

[runtime]
auto_reload = "autorun"
auto_instantiate = true
on_cell_change = "autorun"

[completion]
activate_on_typing = true
copilot = "github"

[save]
autosave_delay = 1000
autosave = "after_delay"
format_on_save = true

[keymap]
preset = "default"

[keymap.overrides]

[display]
dataframes = "rich"
theme = "light"
cell_output = "above"
default_width = "full"
code_editor_font_size = 14

[formatting]
line_length = 79

[server]
follow_symlink = false
browser = "default"

[ai]
rules = ""
[ai.google]

[ai.anthropic]

[ai.open_ai]

[experimental]
tracing = true
chat_sidebar = true
multi_column = true
