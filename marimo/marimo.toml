[runtime]
on_cell_change = "autorun"
auto_instantiate = true
auto_reload = "autorun"

[server]
browser = "default"
follow_symlink = false

[formatting]
line_length = 79

[completion]
activate_on_typing = true
copilot = "github"

[save]
autosave = "after_delay"
format_on_save = true
autosave_delay = 1000

[experimental]
tracing = true
chat_sidebar = true
multi_column = true

[display]
dataframes = "rich"
cell_output = "above"
code_editor_font_size = 14
theme = "light"
default_width = "full"

[keymap]
preset = "default"
[keymap.overrides]

[package_management]
manager = "uv"

[ai]
rules = ""

[ai.anthropic]

[ai.open_ai]

[ai.google]
