live_config_reload: true
shell:
  program: /opt/homebrew/bin/zsh
window:
  opacity: 0.85
  padding:
    x: 8
    y: 6
  dynamic_padding: true
  decorations: buttonless
  startup_mode: Maximized
cursor:
  style:
    shape: Beam
font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  size: 14.0
colors:
  normal:
    black: '#1d1f21'
    red: '#cc6666'
    green: '#b5bd68'
    yellow: '#f0c674'
    blue: '#81a2be'
    magenta: '#b294bb'
    cyan: '#8abeb7'
    white: '#c5c8c6'
