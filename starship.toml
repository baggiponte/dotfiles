# toml reference: https://toml.io/en/

[git_branch]
always_show_remote = true


[python]

# default is:
# format = "via [${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style)"

# custom for pyenv
# format = "via [${symbol}${pyenv_prefix}]($style)"

# only conda
format = "via [${symbol}${pyenv_prefix}${version}]($style) "
pyenv_version_name = true
pyenv_prefix = "(pyenv) "

style = "bold yellow"


[conda]
# This does not suppress conda's own prompt modifier
# to do that, you need to run `conda config --set changeps1 False`

# default format: "via [$symbol$environment]($style) "
format = "in [$symbol$environment]($style) "
disabled = false
symbol = "ðŸ“¦ "

[rlang]

detect_files = []   # avoid trigger with .RProfile
detect_folders = [] # avoid trigger with .Rproj.user
